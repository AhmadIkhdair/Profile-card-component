<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="pattern" src="bg-pattern-card.svg" alt="Background pattern">
    <img class="pfp" src="image-victor.jpg" alt="Profile photo">
    <div class="details">
      <h4 role="name">Victor Crest <span class="age">26</span></h4>
      <p role="location">London</p>
      <hr>
      <div class="stats">
        <p>80K <br>
          <span>Followers</span>
        </p> 
        <p>803K <br>
          <span>Likes</span>
        </p>
        <p>1.4K <br>
          <span>Photos</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmad Ikhdair</a>.
  </div>
</body>
</html>
